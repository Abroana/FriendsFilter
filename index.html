<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FriendsFilter</title>
    <link rel="stylesheet" href="dist/css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="main-block">
      <div class="title"></div>
      <div class="modal">
        <div class="modal-header">
          <span class="modal-header__title">Выберите друзей</span>
          <div class="cross cross--close"></div>
        </div>
        <div class="modal-body">
          <div class="search-container">
            <div class="search-container__icon"></div>
            <input type="text" class="modal-input modal-input--left" placeholder="Начните вводить имя друга">
            <input type="text" class="modal-input modal-input--right" placeholder="Название">
          </div>
          <div class="friend-list friend-list--left">
            <div class="friend-list__title">Ваши друзья</div>
          </div>
          <div class="friend-list friend-list--right">
            <div class="friend-list__title">Друзья в списке</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
