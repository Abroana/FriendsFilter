<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FriendsFilter</title>
    <link rel="stylesheet" href="dist/css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="main-block">
      <div class="title"></div>
      <div class="modal">
        <div class="modal-header">
          <span class="modal-header__title">Выберите друзей</span>
          <div class="cross cross--close"></div>
        </div>
        <div class="modal-body">
          <div class="search-container">
            <div class="search-container__icon"></div>
            <input type="text" class="modal-input modal-input--left" placeholder="Начните вводить имя друга">
            <input type="text" class="modal-input modal-input--right" placeholder="Название">
          </div>
          <div class="friend-container friend-container--left">
            <div class="friend-container__title">Ваши друзья</div>
            <ul class="friend-list" id="left"></ul>
          </div>
          <div class="friend-container friend-container--right">
            <div class="friend-container__title">Друзья в списке</div>
            <ul class="friend-list" id="right"></ul>
          </div>
          <div class="footer">
            <button class="save-state">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
    <script id="friend-right" type="text/x-handlebars-template">
      {{#each this}}
        <li class="friend-list-item" data-id="{{uid}}" data-i="{{index}}">
          <img alt="" class="friend-list-item__photo" src="{{photo_100}}">
          <span class="friend-list-item__name">{{first_name}} {{last_name}}</span>
          <div class="friend-list-item__icon friend-list-item__icon--remove"></div>
        </li>
      {{/each}}
    </script>
    <script id="friend-left" type="text/x-handlebars-template">
      {{#each this}}
        <li class="friend-list-item" data-id="{{uid}}" data-i="{{index}}">
          <img alt="" class="friend-list-item__photo" src="{{photo_100}}">
          <span class="friend-list-item__name">{{first_name}} {{last_name}}</span>
          <div class="friend-list-item__icon friend-list-item__icon--add"></div>
        </li>
      {{/each}}
    </script>
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="./dist/js/app.js" charset="utf-8"></script>
  </body>
</html>
