<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FriendsFilter</title>
    <link rel="stylesheet" href="dist/css/style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="main-block">
      <div class="title"></div>
      <div class="modal">
        <div class="modal-header">
          <span class="modal-header__title">Выберите друзей</span>
          <div class="cross cross--close"></div>
        </div>
        <div class="modal-body">
          <div class="search-container">
            <div class="search-container__icon"></div>
            <input type="text" class="modal-input modal-input--left" placeholder="Начните вводить имя друга">
            <input type="text" class="modal-input modal-input--right" placeholder="Название">
          </div>
          <div class="friend-container friend-container--left">
            <div class="friend-container__title">Ваши друзья</div>
            <ul class="friend-list">
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Artem Barabanov</span>
                <div class="friend-list-item__icon friend-list-item__icon--add"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--add"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--add"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--add"></div>
              </li>
            </ul>
          </div>
          <div class="friend-container friend-container--right">
            <div class="friend-container__title">Друзья в списке</div>
            <ul class="friend-list">
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--remove"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--remove"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--remove"></div>
              </li>
              <li class="friend-list-item">
                <img alt="" class="friend-list-item__photo" src="https://randomuser.me/api/portraits/men/3.jpg">
                <span class="friend-list-item__name">Иванов Иван</span>
                <div class="friend-list-item__icon friend-list-item__icon--remove"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
